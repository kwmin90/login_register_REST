<div class="container">
    <h2>Register</h2>

    <form [formGroup]='form'>
        <fieldset>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" name="email"
                    placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" name="firstName"
                    placeholder="Enter your first name" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" name="lastName"
                    placeholder="Enter your last name" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" name="password"
                    placeholder="Enter your password" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="confPassword">Password</label>
                <input type="password" formControlName="confPassword" class="form-control" name="confPassword"
                    placeholder="Confirm your password" autocomplete="off" />
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" (click)="register()" type="submit">Register</button>
            <a routerLink="/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
